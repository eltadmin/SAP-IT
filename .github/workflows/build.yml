name: Build SAP-IT Rust

on:
  push:
    branches: [ "main", "claude/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  # Run lints and tests first
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sap_it_rust/target
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Check formatting
        working-directory: sap_it_rust
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: sap_it_rust
        run: cargo clippy --all-targets --all-features

      - name: Run tests
        working-directory: sap_it_rust
        run: cargo test --all-features

  # Build Windows executable
  build-windows:
    name: Build Windows
    needs: check
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sap_it_rust/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        working-directory: sap_it_rust
        run: cargo build --release

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: sap_it-windows-x64
          path: |
            sap_it_rust/target/release/sap_it.exe
            sap_it_rust/servers.example.toml
            sap_it_rust/README.md
          retention-days: 30

  # Build Linux binary
  build-linux:
    name: Build Linux
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sap_it_rust/target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release
        working-directory: sap_it_rust
        run: cargo build --release

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: sap_it-linux-x64
          path: |
            sap_it_rust/target/release/sap_it
            sap_it_rust/servers.example.toml
            sap_it_rust/README.md
          retention-days: 30

  # Build Linux musl (fully static binary)
  build-linux-musl:
    name: Build Linux (musl)
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sap_it_rust/target
          key: ${{ runner.os }}-cargo-musl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-musl-

      - name: Build release (musl)
        working-directory: sap_it_rust
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Upload Linux musl binary
        uses: actions/upload-artifact@v4
        with:
          name: sap_it-linux-musl-x64
          path: |
            sap_it_rust/target/x86_64-unknown-linux-musl/release/sap_it
            sap_it_rust/servers.example.toml
            sap_it_rust/README.md
          retention-days: 30

  # Create release on tag
  release:
    name: Create Release
    needs: [build-windows, build-linux, build-linux-musl]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Windows
          cd artifacts/sap_it-windows-x64
          zip -r ../../release/sap_it-${{ github.ref_name }}-windows-x64.zip .
          cd ../..

          # Linux
          cd artifacts/sap_it-linux-x64
          tar -czvf ../../release/sap_it-${{ github.ref_name }}-linux-x64.tar.gz .
          cd ../..

          # Linux musl
          cd artifacts/sap_it-linux-musl-x64
          tar -czvf ../../release/sap_it-${{ github.ref_name }}-linux-musl-x64.tar.gz .
          cd ../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
