name: Build SAP-IT Rust Executable

on:
  push:
    branches: [ "main", "claude/**" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          sap_it_rust/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Release
      working-directory: sap_it_rust
      run: cargo build --release

    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: sap_it-windows-x64
        path: sap_it_rust/target/release/sap_it.exe
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          sap_it_rust/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Release
      working-directory: sap_it_rust
      run: cargo build --release

    - name: Upload Linux Binary
      uses: actions/upload-artifact@v4
      with:
        name: sap_it-linux-x64
        path: sap_it_rust/target/release/sap_it
        retention-days: 30
